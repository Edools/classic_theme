<div class="forum-panel">
  <div class="question-page container">
    <form name="questionForm">
      <div class="panel-body">
        <article class="question row">
          <div class="question-user col-xs-12 col-sm-1">
            <img class="avatar" ng-src="{{ user.cover_image_url }}" alt="{{ user.first_name }}">
            <span class="name">{{ user.first_name }}</span>
          </div>
          <div class="content col-xs-12 col-sm-11">
            <input type="text" class="title form-control" ng-model="question.title" name="title" placeholder="TÃ­tulo da sua pergunta" required>
            <div class="description">
              <ck-editor ng-model="question.description" hide-source="true"></ck-editor>
            </div>
          </div>
        </article>
        <spinner name="askQuestion"></spinner>
      </div>
      <div class="panel-footer">
        <div class="text-left">
          <a link-to="school.forums.forum.questions({ topicId: $state.params.topicId })" class="btn btn-danger">Voltar</a>
          <a ng-click="askQuestion(question)" ng-disabled="questionForm.$invalid" class="btn btn-success pull-right">Perguntar</a>
        </div>
      </div>
    </form>
  </div>
</div>
