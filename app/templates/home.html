<section class="course-list home" ng-if="schoolProducts != null &amp;&amp; schoolProducts.length &gt; 0">
    <div class="container">
        <h2>CURSOS</h2>
        <!-- 
    <h2>TRILHAS?</h2>
        <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="course in schoolProduct.path.courses">
                  {{ course.name }}
          </div>
 -->

        <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="schoolProduct in schoolProducts">
            <div class="course">
                <a link-to="school.product({ schoolProductId: schoolProduct.id })"></a>
                <div class="image">
                    <a link-to="school.product({ schoolProductId: schoolProduct.id })"><img ng-if="schoolProduct.logo" ng-src="{{ schoolProduct.logo }}" alt="{{ schoolProduct.title }}"> <img ng-if="!schoolProduct.logo" src="assets/images/missing-course-logo.png" alt="{{ schoolProduct.title }}"></a>
                </div>
                <div class="body">
                    <h4 class="title">
                        <a link-to="school.product({ schoolProductId: schoolProduct.id })">{{ schoolProduct.title }}</a>
                    </h4>
                    <p max-lines="3" class="subtitle">
                        {{ schoolProduct.subtitle }}
                    </p>
                </div>
                <div class="footer">
                    <div class="col-xs-12 info" ng-if="schoolProduct.product.plans.length === 0">
                        <div class="price">
                            <div ng-if="schoolProduct.product.base_price &gt; schoolProduct.product.price">
                                <p class="discount">
                                    De <span>{{ schoolProduct.product.base_price | money:'R$ ' }}</span>
                                </p>
                                <p class="full">
                                    por {{ schoolProduct.product.price | money:'R$ ' }}
                                </p>
                            </div>
                            <div ng-if="schoolProduct.product.base_price == 0">
                                <p class="full">
                                    {{ schoolProduct.product.price | money:'R$ ' }}
                                </p>
                            </div><button type="button" add-to-cart="schoolProduct" class="btn btn-success">MATRICULE-SE</button>
                        </div>
                    </div>
                    <div class="col-xs-12 info" ng-if="schoolProduct.product.plans.length !== 0">
                        <div class="pull-left well"></div><button ng-click="goToSubscriptionCheckout(schoolProduct.product.plan, schoolProduct)" type="button" class="btn btn-success" ng-if="schoolProduct.product.plans.length === 1">Assinar</button>
                        <div class="btn-group pull-right" ng-if="schoolProduct.product.plans.length &gt; 1">
                            <a class="btn btn-success dropdown-toggle" data-toggle="dropdown">Assinar</a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="plan in schoolProduct.product.plans">
                                    <a ng-click="goToSubscriptionCheckout(plan, schoolProduct)"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
